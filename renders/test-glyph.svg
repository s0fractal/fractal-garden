<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" 
     viewBox="0 0 400 400"
     xmlns="http://www.w3.org/2000/svg">
  
  <defs>
    
    <!-- Gradient for love energy -->
    <radialGradient id="loveGradient">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Pattern for growth state -->
    <pattern id="growthPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="#86efac" opacity="0.3"/>
    </pattern>
    
    <!-- Filter for glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#0a0f0a"/>
  
  <!-- Love Field Visualization -->
  
    <!-- Love Field (❤️ = 0.72) -->
    <circle cx="200" cy="200" r="115.2"
            fill="url(#loveGradient)" opacity="0.6"/>
  
  <!-- Core Glyph -->
  
    <!-- Core Glyph: 🌱 -->
    <g filter="url(#glow)">
      <circle cx="200" cy="200" r="60" 
                    fill="#84cc16" stroke="#22c55e" stroke-width="3"/>
      <text x="200" y="200" 
            text-anchor="middle" dominant-baseline="middle"
            font-size="48" fill="#f3f4f6">
        🌱
      </text>
    </g>
  
  <!-- Connections -->
  
      <g>
        <line x1="200" y1="200" x2="350" y2="200"
              stroke="#10b981" stroke-width="4.75" 
              opacity="0.95" stroke-dasharray="none"/>
        <circle cx="350" cy="200" r="20" 
                fill="#059669" opacity="0.95"/>
        <text x="350" y="200" text-anchor="middle" dominant-baseline="middle"
              font-size="16" fill="#f3f4f6">
          👭
        </text>
      </g>
      <g>
        <line x1="200" y1="200" x2="50" y2="200.00000000000003"
              stroke="#10b981" stroke-width="3.5" 
              opacity="0.7" stroke-dasharray="5,5"/>
        <circle cx="50" cy="200.00000000000003" r="20" 
                fill="#059669" opacity="0.7"/>
        <text x="50" y="200.00000000000003" text-anchor="middle" dominant-baseline="middle"
              font-size="16" fill="#f3f4f6">
          🌍
        </text>
      </g>
  
  <!-- Metadata -->
  
      <text x="10" y="20" 
            font-size="14" fill="#9ca3af">
        State: growing
      </text>
    
      <text x="10" y="40" 
            font-size="14" fill="#9ca3af">
        Intent: seeking light
      </text>
    
      <text x="10" y="60" 
            font-size="14" fill="#9ca3af">
        Resonance: 0%
      </text>
    
  
  <!-- Pulse Animation -->
  
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="scale"
      values="1;1.05;1"
      dur="138.88888888888889ms"
      repeatCount="indefinite"
      additive="sum"/>
</svg>